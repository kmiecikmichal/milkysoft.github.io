name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Prepare deployment
        run: |
          # Create a temporary directory
          mkdir -p temp_deploy
          # Copy all files from out to temp_deploy
          cp -r out/* temp_deploy/
          # Copy .nojekyll to temp_deploy
          cp out/.nojekyll temp_deploy/
          # Ensure index.html exists in the root
          if [ ! -f temp_deploy/index.html ]; then
            echo "Error: index.html not found in build output"
            exit 1
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: temp_deploy
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true 